<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Welcome to (ECRS)- Collector</title>
	<link rel="icon" href="assets/arrow.png">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

</head>

<nav class="navbar bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">ECRS</a>

	<!-- logout Button -->
	<ul class="nav navbar-nav navbar-right border-1">
		<button class="btn btn-light">Logout</button>
	</ul>

</nav>

<body>
	<div class="container panel-default mt-3">
		<h2>Admin</h2>
		<div align="center" class="row justify-content-center panel-body">
			<div class="col-md-6 col-md-offset-3">
				<h3 align="center">Material</h3>
				<table class="table">
					<thead>
						<tr>
							<th scope="col" class="col-xs-3">Request ID</th>
							<th scope="col" class="col-xs-3">Material Name</th>
							<th scope="col" class="col-xs-3">Description</th>
							<th scope="col" class="col-xs-3">Pts per Kg</th>
							<th scope="col" class="col-xs-3"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td scope="col">M0001</td>
							<td scope="col">Paper</td>
							<td scope="col">Newspaper</td>
							<td scope="col">5</td>
							<td scope="col"><a href="#">Edit</a></td>
						</tr>
						<tr>
							<td scope="col">M0002</td>
							<td scope="col">Bottle</td>
							<td scope="col">Plastic</td>
							<td scope="col">10</td>
							<td scope="col"><a href="#">Edit</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr>
		<div class="row justify-content-center panel-body">
			<div class="col-md-6 col-md-offset-3">
				<h3 align="center">Add Material</h3>
				<form role="form" method="post">
					<div class="form-group col-md-6">
						<label for="materialNames">Material Name</label>
						<input type="text" class="form-control" name="materialNames" value="" disabled>
					</div>
					<div class="form-group col-md-6">
						<label for="description">Description:</label>
						<input type="text" class="form-control" name="description" value="" disabled>
					</div>
					<div class="form-group col-md-6">
						<label for="pointsPerKg">Points PerKg :</label>
						<input type="text" class="form-control" name="pointsPerKg" value="" disabled>
					</div>
				</form>
			</div>
		</div>
	</div>

</html>
