<body>
    
    <div class="container">
        <form>
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control is-valid" id="validationServer01" placeholder="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="form-group">

                    Looks good!
                </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-4 pt-0">User Type </legend>
                    <div class="col-sm-8">
                        <div class="form-check">

                        </div>
                        <div class="form-check">

                            </label>
                        </div>
                    </div>
